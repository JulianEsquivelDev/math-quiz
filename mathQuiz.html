<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
</head>
<body>
    <div class="main-container">
        <div id="mathQuiz" class="center-main main-column">
            <div id="main-display">
                <div class="display-item">
                    <p id="progress" class="display-launch">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                    <div class="display-item">
                        <p class="display-launch">
                            Score
                        </p>
                        <h1 class="display-main-text" id="current-score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">Question Placeholder</h1>
                <div class="question-container">
                    <p class="letter-option">A</p>
                    <p class="question-option" data-number="1">option</p>
                </div>
                <div class="question-container">
                    <p class="letter-option">B</p>
                    <p class="question-option" data-number="2">option 2</p>
                </div>
                <div class="question-container">
                    <p class="letter-option">C</p>
                    <p class="question-option" data-number="3">option 3</p>
                </div>
                <div class="question-container">
                    <p class="letter-option">D</p>
                    <p class="question-option" data-number="4">option 4</p>
                </div>
            </div>
        </div>
</body>
</html>
